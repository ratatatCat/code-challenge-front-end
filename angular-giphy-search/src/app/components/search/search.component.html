<div id="searchPage">
    <form [formGroup]="searchForm" (ngSubmit)="performSearch(searchForm.value)">
        <mat-form-field>
            <input matInput formControlName="searchResult">
            <button type="submit">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </form>
    <div id="giphyImages">
        <div *ngFor="let image of giphyImages">    
            <img src="{{image.images.original.url}}">
        </div>
    </div>
</div>
